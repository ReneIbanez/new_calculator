<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">

		<title>Blank Template</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">

		<link rel="stylesheet" href="css/style.css">
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	</head>
	<body>
		<h1>Simple Calculator</h1>
		<div id="container">
  		<h2 id="display"></h2>
  		<br>
  		<input class="num" id="button1" type="button" value="1"></input>
  		<input class="num" id="button2" type="button" value="2"></input>
  		<input class="num" id="button3" type="button" value="3"></input>
  		<input id="add"    type="button" value="+"></input>
  		<br>
  		<input class="num"  id="button4" type="button" value="4"></input>
  		<input class="num" id="button5" type="button"value="5"></input>
  		<input class="num" id="button6" type="button" value="6"></input>
  		<input  id="subtract" type="button" value="-"></input>
  		<br>
  		<input class="num" id="button7" type="button" value="7"></input>
  		<input class="num" id="button8" type="button" value="8"></input>
  		<input class="num" id="button9" type="button" value="9"></input>
  		<input id="multiply" type="button" value="*"></input>
  		<br>
  		<input id="clear" type="button" value="C" onclick=location=URL></input>
			<input class="num" id="button10" type="button" value="."></input>
  		<input class="num" id="button0" type="button" value="0"/>
  		<input id="divide" type="button" value="/"></input>
  		<input id="equals" type="button" value="="></input>
 		</div>
 		<script src="javascript/main.js"></script>
